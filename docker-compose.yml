services:
  hbbs:
    image: rustdesk/rustdesk-server:latest
    container_name: hbbs
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - HBBS_PORT=21115       # Internal RustDesk default
      - HBBR_PORT=21118       # Internal hbbr default
    command: hbbs
    ports:
      - "8188:21115"          # TCP for ID/Signaling
      - "8187:21116/udp"      # UDP for NAT traversal
      - "8189:21117"          # TCP relay coordination
    volumes:
      - ./data:/root/.config/rustdesk

  hbbr:
    image: rustdesk/rustdesk-server:latest
    container_name: hbbr
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - HBBR_PORT=21118       # Internal RustDesk relay port
    command: hbbr
    ports:
      - "8190:21118"          # TCP for relay
      - "8190:21118/udp"      # UDP relay
    volumes:
      - ./data:/root/.config/rustdesk
